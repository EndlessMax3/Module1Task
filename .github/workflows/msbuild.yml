name: Build C++ Console App

env:
  BUILD_CONFIG: Release
  PLATFORM: x64
  PROJECT_NAME: Module1Task
  DEPLOY_DIR: E:\Programming\Deploy\%PROJECT_NAME%

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      run: msbuild %PROJECT_NAME%.sln /p:Configuration=%BUILD_CONFIG% /p:Platform=%PLATFORM%

    - name: Deploy to local folder
      run: |
        mkdir %DEPLOY_DIR%
        xcopy %PLATFORM%\%BUILD_CONFIG%\* %DEPLOY_DIR%\ /E /Y
